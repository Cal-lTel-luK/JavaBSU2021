<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Catalog of shops</title>
</head>
<body>

<table>
    <tr>
        <td>Название</td>
        <td>Рейтинг</td>
    </tr>
    <tr th:each="shop : ${shopRepository}">
        <td>
            <a th:text="${shop.getShopName()}" th:href="@{'/shop?shopId=' + ${shop.getShopId()}}"/>
        </td>
        <td th:text="${shop.getShopRating()}"/>
    </tr>
</table>

</body>
</html>
